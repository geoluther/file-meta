<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to the player</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--     <link rel="stylesheet" href="/style.css"> -->
  </head>
  
  <body>
    <div class="container">
    <header>
      <h1>
        A Dream of the Future
      </h1>
    </header>

    <main>
      <p class="bold">Oh hi,</p>
      
      <p>
        Upload Goes Here!
      </p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <div>
            <input class="form-control-file" name="myFile" type="file">
          </div>
            <button type="submit" class="btn btn-primary">Get File Size</button>
        </div>
    </form>
      <p>
        Filesize: {{ filesize }}
      </p>
      
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>
    
    
    </div>
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
